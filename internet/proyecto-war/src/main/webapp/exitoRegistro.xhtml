<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      <link rel="stylesheet" type="text/css" href="exit.css" media="screen"/>
    <h:head>
        <title>
            <c:choose>
                <c:when test="#{registro.registroOK}">
                    Registro con éxito
                </c:when>
                <c:otherwise>
                    Acceso irregular
                </c:otherwise>

            </c:choose>
        </title>
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="#{registro.registroOK}">
                <div class="exit-window">
                <div class="video-container">
                    <video autoplay="true" loop = "true" muted = "true">
                        <source src="demo/Login.mp4" type="video/mp4"></source>
                    </video>
                </div>
                <div class="inside-context">
                    <p>El registro se ha realizado con éxito. </p>
                    <p><h:link outcome="login.xhtml">Ir a la página de login</h:link></p>
                </div>
            </div>
            </c:when>
            <c:otherwise>
                No tiene autorización para acceder a esta página.
            </c:otherwise>

        </c:choose>


    </h:body>
</html>
