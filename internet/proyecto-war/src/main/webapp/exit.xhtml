<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>
            <c:choose>
                <c:when test="#{empty infoSesion.usuario}">
                    Sesión cerrada
                </c:when>
                <c:otherwise>
                    Sesión activa
                </c:otherwise>

            </c:choose>
        </title>
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="#{empty infoSesion.usuario}">
                <div>
                    <p>La sesión se ha cerrado, para volver a acceder: </p>
                    <p><h:link outcome="login.xhtml">Ir a la página de login</h:link></p>
                </div>
            </c:when>
            <c:otherwise>
                Su sesión sigue activa.
            </c:otherwise>

        </c:choose>
    </h:body>
</html>
