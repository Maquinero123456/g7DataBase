<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <link rel="stylesheet" type="text/css" href="login.css" media="screen"/>
    
    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>

        <div class = "log-Window">

            <div class="video-container">
                <video autoplay="true" loop = "true" muted = "true">
                    <source src="demo/Login.mp4" type="video/mp4"></source>
                </video>
            </div>


            <div class="inside-context">

                <h:form id="login">

                    <c:choose>

                        <c:when test="#{!empty infoSesion.usuario}">
                            <p>Está autenticado como <h:outputText value="#{infoSesion.usuario.nombre}"/>.</p>
                            <p>Para iniciar sesión con otra cuenta debe <h:commandLink action="#{infoSesion.invalidarSesion()}">salir</h:commandLink> primero de la aplicación</p>
                            <c:choose>
                                <c:when test="#{infoSesion.usuario.getEsAdministrativo()}">
                                    <p>Para acceder a la pagina de admin <a  href="admin.xhtml">pulsa aqui</a></p>
                                </c:when>
                                <c:otherwise>
                                    <p>Para acceder a la pagina de inicio <a  href="index.xhtml">pulsa aqui</a></p>
                                </c:otherwise>
                            </c:choose>
                        </c:when>

                        <c:otherwise>

                            <div class="centrar-elem">

                                <div class="intro-usu">
                                    <h:outputText value="Usuario:" styleClass="titulo"/>
                                    <h:inputText id="user" required="true" value="#{login.usuario.nombre}" styleClass="entrada" requiredMessage="Valor obligatorio"/>
                                </div>

                                <div class="mensajes">                                    
                                    <h:message id="userMessage" for="user"/>
                                </div>

                                <div class="intro-contr">
                                    <h:outputText value="Contraseña:" styleClass="titulo"/>
                                    <h:inputSecret id="pass" required="true" value="#{login.usuario.password}" styleClass="entrada" requiredMessage="Valor obligatorio"/>
                                </div>

                                <div class="mensajes">
                                    <h:message id="passwordMessage" for="pass"/>
                                </div>

                                <div class="enter">
                                    <h:commandButton id="botonLogin" value="Entrar" action="#{login.entrar()}" styleClass="boton"/>
                                </div>

                                <div class="mensaje-registro">
                                  <p>Si no tiene cuenta puede crear una en la <a  href="registro.xhtml">página de registro</a></p>
                                </div>

                            </div>

                        </c:otherwise>

                    </c:choose>

                </h:form>

            </div>

            <div class="img-container">
                <img src = "demo/logo_fondo_transparente.png"></img>
            </div>

        </div>

    </h:body>

</html>
