<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <h:form id="login">

            <c:choose>
                <c:when test="#{!empty infoSesion.usuario}">
                    <p>Está autenticado como <h:outputText value="#{infoSesion.usuario.nombre}"/>.</p>
                    <p>Para iniciar sesión con otra cuenta debe <h:commandLink action="#{infoSesion.invalidarSesion()}">salir</h:commandLink> primero de la aplicación</p>
                </c:when>

                <c:otherwise>
                    <h:panelGrid columns="3">
                        <h:outputText value="Nombre de usuario:"/>
                        <h:inputText id="user" required="true" value="#{login.usuario.nombre}"/>
                        <h:message id="userMessage" for="user"/>
                        <h:outputText value="Contraseña:"/>
                        <h:inputSecret id="pass" required="true" value="#{login.usuario.password}"/>
                        <h:message id="passwordMessage" for="pass"/>
                        <h:commandButton id="botonLogin" value="Entrar" action="#{login.entrar()}"/>
                    </h:panelGrid>

                    <div>
                        <p>Si no tiene cuenta puede crear una en la <h:link outcome="registroUsuario.xhtml">página de registro</h:link></p>
                    </div>

                </c:otherwise>
            </c:choose>




        </h:form>



    </h:body>
</html>
