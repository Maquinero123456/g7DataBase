<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
       <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>

    <h:head>
        <title>PÃ¡gina del usuario</title>
    </h:head>

    <h:body>
    
        <div class="cuentas">

            <h:dataTable value="#{infoSesion.usuario.cliente.cuentas}" var="cuenta">
                
                <h:column>                   
                    <f:facet name="header" styleClass="cuentas">IBAN</f:facet>                 
                    #{cuenta.iban}
                </h:column>

                <h:column>
                    <f:facet name="header" styleClass="cuentas">Estado</f:facet>
                    #{cuenta.estado}
                </h:column>

                <h:column>
                    <f:facet name="header" styleClass="cuentas">SWIFT</f:facet>
                    #{cuenta.swift}
                </h:column>

                <h:column>
                    <f:facet name="header" styleClass="cuentas">Fecha de apertura</f:facet>
                    #{cuenta.fechaApertura}
                </h:column>

                <h:column>
                    <f:facet name="header" styleClass="cuentas">Fecha de cierre</f:facet>
                    #{cuenta.fechaCierre}
                </h:column>

                <h:column>
                    <f:facet name="header" styleClass="cuentas">Clasificacion</f:facet>
                    #{cuenta.clasificacion}
                </h:column>

            </h:dataTable>

        </div>

    </h:body>

</html>
